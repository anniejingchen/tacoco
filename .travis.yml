language: java

matrix:
    include:
    - jdk: openjdk8
      dist: xenial
    
    allow_failures:
    - jdk: openjdk11
      dist: bionic

before_install:
- git clone https://github.com/inf295uci-2015/primitive-hamcrest.git  
- cd primitive-hamcrest  
- mvn install
- cd ..

after_success:
- mvn clean test jacoco:report coveralls:report
