language: java

matrix:
    fast_finish: true
    include:
    - jdk: openjdk8
      dist: xenial
    
    allow_failures:
    - jdk: openjdk11
      dist: bionic

before_install:
- git clone https://github.com/inf295uci-2015/primitive-hamcrest.git  
- cd primitive-hamcrest  
- mvn install -Dmaven.compiler.source="1.7"  -Dmaven.compiler.target="1.7"
- cd ..

after_success:
- mvn clean test jacoco:report coveralls:report
